<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>PIZZA PI</title>
</head>

<body>

    <div class="row">

        <div class="col-md-4">

        </div>

    </div>

    <div class="row">

        <div class="col-md-4">

            <div class="container">

                <div id="title">

                    <div class="center">

                        <h2>U WANT PIZZA? FILL THIS IN.</h2>

                    </div>

                </div>

                <br>

                <form id="new-order">

                    <div class="form-group">
                        <label for="new-number">HOW MANY PIZZAS U WANT:</label>
                        <input type="number" min="1" class="form-control bfh-number" id="new-number">
                    </div>


                    <div class="form-group">
                        <label for="new-toppings">HOW MANY TOPPINGS U WANT: </label>
                        <input type="number" min="1" class="form-control bfh-number" id="new-toppings">
                    </div>

                    <div class="form-group">
                        <label for="new-size">HOW MANY INCHES U WANT: (minimum 6)</label>
                        <input type="number" min="6" class="form-control bfh-number" id="new-size">
                    </div>

                    <br>

                    <div class="center">

                        <button type="submit" class="btn btn-default">TELL ME HOW MUCH IT IS</button>

                    </div>

                </form>

                <div id="show-pizza">

                    <h1>YR ORDERS:</h1>

                </div>

            </div>

        </div>

    </div>

    <div class="row">

        <div class="col-md-4">

        </div>

    </div>

</body>

</html>
