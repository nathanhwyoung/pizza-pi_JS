<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>PIZZA PI</title>
</head>

<body>

    <div class="container">

        <div id="title">

            <h2>U WANT PIZZA? FILL THIS IN.</h2>

        </div>

        <form id="new-order">

            <div class="form-group">
                <label for="new-number">HOW MANY PIZZAS U WANT:</label>
                <input type="number" min="1" class="form-control" id="new-number">
            </div>

            <div class="form-group">
                <label for="new-toppings">HOW MANY TOPPINGS U WANT:</label>
                <input type="number" min="1" class="form-control" id="new-toppings">
            </div>

            <div class="form-group">
                <label for="new-size">HOW MANY INCHES U WANT:</label>
                <input type="number" min="6" class="form-control" id="new-size">
            </div>

            <button type="submit" class="btn">HOW MUCH IT IS</button>

        </form>

        <div id="show-pizza">

            <h1>YOUR ORDER:</h1>

        </div>

    </div>

</body>

</html>
